

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Duel - Intro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      text-align: center;
      opacity: 1;
      animation: fadeOut 1.2s ease forwards;
      animation-delay: 4.5s;
    }

    .logo-line {
      opacity: 0;
      font-size: 2rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      animation: lineFade 1s ease forwards;
    }

    .logo-line:nth-child(1) { animation-delay: 0.5s; font-size: 1.5rem; }
    .logo-line:nth-child(2) { animation-delay: 1.5s; font-size: 5rem; }
    .logo-line:nth-child(3) { animation-delay: 2.5s; font-size: 2rem; letter-spacing: 0.1rem; }
    .logo-line:nth-child(4) { animation-delay: 3.5s; font-size: 1.2rem; letter-spacing: 0.05rem; }

    .intro-box {
      opacity: 0;
      transform: scale(0.9);
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 25px #0ff;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 700px;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 5s;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .game-title {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 12px #0ff;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      font-weight: 400;
    }

    .developed-by {
      font-size: 0.9rem;
      color: #999;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .intro-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: 0 0 12px #0ff;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .intro-btn:hover {
      background: #0cc;
      transform: scale(1.05);
    }

    @keyframes lineFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo-line">A</div>
    <div class="logo-line">404</div>
    <div class="logo-line">NOT FOUND</div>
    <div class="logo-line">CREATION</div>
  </div>

  <div class="intro-box">
    <div class="game-title">QUANTUM DUEL</div>
    <div class="subtitle">Where Algorithms Compete, Efficiency Wins</div>
    <div class="developed-by">Developed by Team 404 NOT FOUND</div>

    <div class="button-group">
      <a href="instructions.html" class="intro-btn">Instructions</a>
      <a href="scheduler_gui.html" class="intro-btn">Start Game</a>
    </div>
  </div>

</body>
</html>
