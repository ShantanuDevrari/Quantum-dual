<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Algorithm - Quantum Duel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .algorithm-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      justify-items: center;
      margin-top: 2rem;
    }

    .algorithm-sim {
      width: 120px;
      height: 160px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff inset;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .algorithm-sim:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .algorithm-sim.active {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px #0ff;
    }

    #selected-algo {
      color: #0ff;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 8px #0ff;
      text-align: center;
    }

    .input-table-container {
      width: 90%;
      margin: 2rem auto;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }

    .input-table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin-top: 1rem;
    }

    .input-table th, .input-table td {
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    .input-table th {
      background-color: rgba(0, 255, 255, 0.2);
      color: #0ff;
      text-transform: uppercase;
    }

    .input-table tbody tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .input-table tbody tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .input-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      width: 60px;
    }

    .input-box:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body class="cyberpunk">
  <div class="container">
    <h1 class="glow-text">Choose Your Algorithm</h1>

    <div class="algorithm-grid">
      <div class="algorithm-sim" data-algo="FCFS">First Come First Serve</div>
      <div class="algorithm-sim" data-algo="SJF">Shortest Job First</div>
      <div class="algorithm-sim" data-algo="RR">Round Robin</div>
      <div class="algorithm-sim" data-algo="Priority">Priority Scheduling</div>
    </div>

    <div id="selected-algo"></div>

    <div id="input-section" style="display:none; margin-top:2rem; text-align:center;">
      <label for="numProcesses">Number of Processes:</label>
      <input type="number" id="numProcesses" min="1" max="10" value="3" class="input-box"><br><br>

      <div id="quantum-time-input" style="display:none;">
        <label for="quantumTime">Quantum Time:</label>
        <input type="number" id="quantumTime" min="1" max="10" value="2" class="input-box">
      </div><br>

      <button class="btn neon" id="generate-table">Generate Table</button>
    </div>

    <div id="process-table-container" class="input-table-container" style="display:none; margin-top:2rem;">
      <table class="input-table" id="process-table">
        <thead>
          <tr>
            <th>Process ID</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th id="priority-header" style="display:none;">Priority</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be generated by JS -->
        </tbody>
      </table>
    </div>

    <div class="menu" style="margin-top:2rem;">
      <a href="scheduler_game.html" class="btn neon" id="start-game-btn">Start Game</a>
      <a href="index.html" class="btn neon">Back to Home</a>
    </div>
  </div>

  <script src="js/scheduler_gui.js"></script>
</body>
</html>
